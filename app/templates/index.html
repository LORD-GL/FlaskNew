{% include 'header.html' %}

<p class="text-danger"> {{message}} </p>

<h2 class="text-center mb-4">Last News</h2>

<ul class="list-group">
{% for card in news %}
    <li class="list-group-item">
    <div class="card">
    <div class="d-flex w-100 justify-content-between">
        <img src="static/images/default_image.jpg" class="card-img-top" alt="Image 1" width="500" height="300">
        <div class="card-body">
            <h5 class="card-title">{{ card[1] }}</h5>
            <p class="card-text">{{ card[2] }}</p>
        </div>
    </div>
    </div>
    </li>
{% endfor %}
</ul>

{% include 'footer.html' %}
