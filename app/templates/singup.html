{% include 'header.html' %}
<div class="row justify-content-center">
<div class="col-md-6">
    <h2 class="text-center mb-4">Sing Up Form</h2>

    <form method="post" action="/singup">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" required/> <br><br>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" required/> <br><br>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" class="form-control" name="confirm_password" required/> <br><br>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" required/> <br><br>
        </div>

        <p class="text-danger">{{ message }}</p>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Sing Up</button>
        </div>
    </form>
</div>
</div>
{% include 'footer.html' %}
